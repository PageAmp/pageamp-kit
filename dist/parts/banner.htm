<lib>
	<:import src="base.htm"/>
	<style data-name="banner">
		.pk-banner {
			font-size: 120%;
			text-align: center;
			padding: .5em 2em 1.2em 2em;
			background: #1B5A94;
			background-image: linear-gradient(120deg, #155799, #159099);
			color: #fff;
		}
		.pk-banner h1 {
			font-weight: 600;
		}
		.pk-banner p {
			font-size: 105%;
			font-weight: 300;
		}
		.pk-banner p span {
			opacity: .7;
		}
		.pk-banner p strong {
			opacity: 1;
			font-weight: 400;
		}
	</style>

	<:define tag="pk-banner" class="pk-banner"></:define>
</lib>
