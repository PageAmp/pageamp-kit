<lib>
	<style data-name="callout"
			:pk_callout_lightA="[[cssColorOffset(pk_base_lightFg, -10, 1, 1)]]"
			:pk_callout_darkA="[[pk_base_darkFg]]"
	>
		.pk-callout {
			position: relative;
			padding: .5em .6em;
			margin-left: -.6em;
			margin-right: -.6em;
			font-weight: 300;
			border: 1px solid [[cssColorOffset(pk_base_lightH, 0, 1, .15)]];
			color: [[pk_base_lightH]];
			background: [[cssColorOffset(pk_base_lightH, 0, 1, .05)]]
		}
		@media (prefers-color-scheme: dark) {
			.pk-callout {
				border: 1px solid [[cssColorOffset(pk_base_darkH, 0, 1, .15)]];
				color: [[pk_base_darkH]];
				background: [[cssColorOffset(pk_base_darkH, 0, 1, .05)]]
			}
			.pk-callout a {
				color: [[pk_callout_darkA]];
			}
		}
	</style>
	<:define tag="pk-callout" class="pk-callout"/>
</lib>
