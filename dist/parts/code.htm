<lib :pk_code_fontSizePx="[[pk_base_fontSizePx - 1]]"
     :pk_code_bg="[[cssColorOffset('#475360', 0, 1, .95)]]"
     :pk_code_blockBg="[[cssColorOffset('#475360', -15)]]"
     :pk_code_fg="#fff"
     :pk_code_keyword="[[cssColorOffset('#498ED1', 30)]]"
     :pk_code_arg    ="[[cssColorOffset('#8660C3', 60)]]"
     :pk_code_string ="[[cssColorOffset('#95C952', 20)]]"
     :pk_code_expr   ="[[cssColorOffset('#FCC01D', 20)]]"
>
	<:import src="base.htm"/>
	<style data-name="code">
		code {
			font-size: [[pk_code_fontSizePx]]px;
			color: [[pk_code_fg]];
			background: [[pk_code_bg]];
			padding: .1em .2em;
			border-color: [[pk_code_bg]];
			border-radius: [[pk_base_roundnessPx]]px;
		}
		code.pk-codeblock {
			display: block;
			background: [[pk_code_blockBg]];
			font-size: [[pk_code_fontSizePx]]px;
			line-height: [[pk_code_fontSizePx * 1.4]]px;
			padding: .5em .85em .55em .85em;
			border-radius: [[pk_base_roundnessPx]]px;
			margin: 0;
			overflow: auto;
		}
		code .pk-code-base {
			color: [[pk_code_fg]];
			font-weight: normal;
		}
		code .pk-code-keyword {
			color: [[pk_code_keyword]];
			font-weight: bold;
		}
		code .pk-code-arg {
			color: [[pk_code_arg]];
			font-weight: normal;
		}
		code .pk-code-string {
			color: [[pk_code_string]];
			font-weight: normal;
		}
		code .pk-code-expr {
			color: [[pk_code_expr]];
			font-weight: normal;
		}
	</style>

	<:define tag="pk-codespan:code"/>

	<:define tag="pk-codeblock:code" class="pk-codeblock"/>
</lib>
