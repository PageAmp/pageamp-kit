<lib>
	<!--- https://csslayout.io/patterns/corner-ribbon/ -->
	<style>
		.pk-corner-ribbon {
			position: absolute;
			left: 0;
			top: 0;
		}

		.pk-corner-ribbon.wrapper {
			/* Displayed at the top left corner */
			left: 0px;
			position: absolute;
			top: 0px;

			/* Size */
			height: 100px;
			width: 100px;

			/* Hide the part of its children which is displayed outside */
			overflow: hidden;
		}

		.pk-corner-ribbon.ribbon {
			/* Position */
			left: -65px;
			position: absolute;
			top: 28px;

			/* Size */
			height: 26px;
			width: 206px;

			/* Displayed diagonally */
			transform: rotate(-45deg);

			/* Background color */
			background-color: rgb(231, 217, 0);

			/* Centerize the text content */
			text-align: center;
		}
	</style>
</lib>
