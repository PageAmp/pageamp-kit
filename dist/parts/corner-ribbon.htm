<lib>
	<!--- https://csslayout.io/patterns/corner-ribbon/ -->
	<style data-name="corner-ribbon">
		.pk-corner-ribbon {
			position: absolute;
			left: 0;
			top: 0;
		}

		.pk-corner-ribbon.wrapper {
			left: 0px;
			position: absolute;
			top: 0px;

			height: 100px;
			width: 100px;

			overflow: hidden;
		}

		.pk-corner-ribbon.ribbon {
			left: -65px;
			position: absolute;
			top: 28px;

			height: 26px;
			width: 206px;

			transform: rotate(-45deg);

			background-color: rgb(231, 217, 0);

			text-align: center;
		}
	</style>
</lib>
