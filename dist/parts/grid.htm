<lib>
	<:import src="base.htm"/>
	<style data-name="grid"
		:grid_maxWidthPx="[[1270]]"

		:grid_maxMobilePx="[[480]]"
		:grid_maxPhabletPx="[[736]]"
		:grid_maxTabletPx="[[980]]"
		:grid_maxLaptopPx="[[1366]]"
		:grid_maxDesktopPx="[[1680]]"

		:grid_containerPd1="0 1.5em"
		:grid_containerPd2="0 2.5em"
		:grid_rowPd="0"
		:grid_rowMg="0"
		:grid_rowSplitMg1="0"
		:grid_rowSplitMg2="1em"
		:grid_colPd1="0"
		:grid_colPd2="0 1em"
		:grid_colMg="0"

		:grid_columns="[[12]]"
		:grid_colWidthPc="[[100 / grid_columns]]"
		:grid_getColWidthPc="[[function(n, s) {
			return 'width: ' + (s / grid_columns * n);
		}]]"
		:grid_getOffsetPc="[[function(n, s) {
			return 'margin-left: ' + (s / grid_columns * n);
		}]]"
	>
		.pk-grid {
			position: relative;
			width: 100%;
			max-width: [[grid_maxWidthPx]]px;
			padding: [[grid_containerPd1]];
			margin: 0 auto;
		}
		.pk-row {
			position: relative;
			width: 100%;
			padding: [[grid_rowPd]];
			margin: [[grid_rowMg]];
		}
		.pk-row.equalized {
		}
		.pk-row-split {
			height: 1;
			border: 0;
			margin-top: 3em;
			margin-left: [[grid_rowSplitMg1]];
			margin-right: [[grid_rowSplitMg1]];
			background: rgba(0,0,0,.1);
		}
		.pk-column {
			width: 100%;
			float: left;
			padding: [[grid_colPd1]];
			margin: [[grid_colMg]];
			box-sizing: border-box;
		}
		@media (min-width: [[grid_maxPhabletPx]]px) {
			.pk-grid { padding: [[grid_containerPd2]]; }
			.pk-row.equalized { display:flex; }
			.pk-row-split { margin-left: [[grid_rowSplitMg2]]; margin-right: [[grid_rowSplitMg2]]; }
			.pk-column { padding: [[grid_colPd2]]; }
			.one.pk-column          { [[grid_getColWidthPc(1,  100)]]%; }
			.two.pk-column          { [[grid_getColWidthPc(2,  100)]]%; }
			.three.pk-column        { [[grid_getColWidthPc(3,  100)]]%; }
			.four.pk-column         { [[grid_getColWidthPc(4,  100)]]%; }
			.five.pk-column         { [[grid_getColWidthPc(5,  100)]]%; }
			.six.pk-column          { [[grid_getColWidthPc(6,  100)]]%; }
			.seven.pk-column        { [[grid_getColWidthPc(7,  100)]]%; }
			.eight.pk-column        { [[grid_getColWidthPc(8,  100)]]%; }
			.nine.pk-column         { [[grid_getColWidthPc(9,  100)]]%; }
			.ten.pk-column          { [[grid_getColWidthPc(10, 100)]]%; }
			.eleven.pk-column       { [[grid_getColWidthPc(11, 100)]]%; }
			.twelve.pk-column       { [[grid_getColWidthPc(11, 100)]]%; }
			.offset-by-one.pk-column       { [[grid_getOffsetPc(1,  100)]]%; }
			.offset-by-two.pk-column       { [[grid_getOffsetPc(2,  100)]]%; }
			.offset-by-three.pk-column     { [[grid_getOffsetPc(3,  100)]]%; }
			.offset-by-four.pk-column      { [[grid_getOffsetPc(4,  100)]]%; }
			.offset-by-five.pk-column      { [[grid_getOffsetPc(5,  100)]]%; }
			.offset-by-six.pk-column       { [[grid_getOffsetPc(6,  100)]]%; }
			.offset-by-seven.pk-column     { [[grid_getOffsetPc(7,  100)]]%; }
			.offset-by-eight.pk-column     { [[grid_getOffsetPc(8,  100)]]%; }
			.offset-by-nine.pk-column      { [[grid_getOffsetPc(9,  100)]]%; }
			.offset-by-ten.pk-column       { [[grid_getOffsetPc(10, 100)]]%; }
			.offset-by-eleven.pk-column    { [[grid_getOffsetPc(11, 100)]]%; }
		}
		.pk-row:after,
		.u-cf {
			content: "";
			display: table;
			clear: both;
		}
	</style>
</lib>
