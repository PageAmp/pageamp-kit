<lib>
	<!--- https://csslayout.io/patterns/corner-ribbon/ -->
	<style data-name="corner-ribbon">
		.pk-corner-ribbon {
			position: absolute;
			left: 0;
			top: 0;
		}

		.pk-corner-ribbon.wrapper {
			left: 0px;
			position: absolute;
			top: 0px;

			height: 100px;
			width: 100px;

			overflow: hidden;
		}

		.pk-corner-ribbon.ribbon {
			left: -65px;
			position: absolute;
			top: 25px;

			height: 26px;
			width: 206px;

			transform: rotate(-45deg);

			color: #202124;
			background-color: rgb(231, 217, 0);

			font-weight: 500;
			text-align: center;
		}
	</style>
	<:define tag="pk-corner-ribbon" class="pk-corner-ribbon">
		<div class="pk-corner-ribbon wrapper">
			<div class="pk-corner-ribbon ribbon">
				<:slot name="default"/>
			</div>
		</div>
	</:define>
</lib>
